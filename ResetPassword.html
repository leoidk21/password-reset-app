<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Reset Password</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   </head>
   <body>
      <main class="admin-container">
         <div class="admin">
            <div class="brand-logo">
               <img src="./OBH-FULL-LOGO.png" alt="OBH Full Logo">
            </div>
            <div class="login-container">
               <form id="resetForm" class="login-form">
                  <div class="admin-icon">
                     <i class="fa-solid fa-rotate-right"></i>
                     <h2 class="login">Reset your Password</h2>
                     <p class="instructions">Please enter your new password</p>
                  </div>
                  <div class="form-group-container">
                     <div class="form-group">
                        <input type="password" id="newPassword" placeholder="Enter your new password" required class="input-field">
                     </div>
                     <div class="form-group">
                        <input type="password" id="confirmNewPassword" placeholder="Confirm your new password" required class="input-field">
                     </div>
                     <button type="submit" class="submit-btn">Reset Password</button>
                  </div>
               </form>
            </div>
         </div>
      </main>
    <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabaseUrl = 'https://vxukqznjkdtuytnkhldu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4dWtxem5qa2R0dXl0bmtobGR1Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTI0NDE4MCwiZXhwIjoyMDc2ODIwMTgwfQ.7hCf7BDqlVuNkzP1CcbORilAzMqOHhexP4Y7bsTPRJA';
    const supabase = createClient(supabaseUrl, supabaseKey);
    
    console.log("ðŸ”‘ ResetPassword page loaded");
    
    // Auto-process tokens from URL
    async function processTokens() {
        if (window.location.hash) {
            console.log("Processing tokens from URL...");
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            
            if (accessToken) {
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (error) {
                    alert("Invalid or expired reset link.");
                    return;
                }
                console.log("âœ… Session established");
            }
        }
    }
    
    await processTokens();
    
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;
        
        if (newPassword !== confirmNewPassword) {
            alert("Passwords don't match!");
            return;
        }
        
        if (newPassword.length < 6) {
            alert("Password must be at least 6 characters!");
            return;
        }
        
        const button = e.target.querySelector('button');
        button.disabled = true;
        button.textContent = "Resetting...";
        
        try {
            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });
            
            if (error) throw error;
            
            alert("âœ… Password updated successfully!");
            await supabase.auth.signOut();
            
        } catch (error) {
            alert("âŒ Failed to reset password: " + error.message);
        } finally {
            button.disabled = false;
            button.textContent = "Reset Password";
        }
    });
    </script>
   </body>
</html>
