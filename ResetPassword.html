<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Reset Password</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
    body {
        background: linear-gradient(#FFFFFF, #FDF6ED);
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    .admin-container {
        display: flex;
        height: 100vh;
        align-items: center; 
        justify-content: center;
    }

    .admin {
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    .brand-logo img {
        max-width: 240px;
        object-fit: contain;
        margin-top: -6rem;
        margin-bottom: 1.5rem;
    }

    .login-container {
        width: 100%;
    }

    .login-form {
        width: 100%;
        min-width: 450px;
        text-align: center;
        background: #fff;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login,
    .instructions {
        color: #FFF;
    }

    .admin-icon i {
        color: #FFF;
        font-size: 4rem;
        margin-bottom: 0.5rem;
    }

    .admin-icon {
        display: flex;
        padding: 1rem;
        align-items: center;
        margin: 0 auto 1rem;
        flex-direction: column;
        background: linear-gradient( #19579C, #102E50);
    }

    .form-group-container {
        padding: 0.5rem 2.7rem 0.5rem 2.7rem;
    } 

    .form-group {
        width: 100%;
        display: flex;
        border-radius: 4px;
        background: #fff;
        align-items: center;
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        transition: border-color 0.4s ease, box-shadow 0.3s ease;
    }

    .new-password {
        margin-top: 1rem;
    }

    .form-group:hover {
        border-color: #00246c;
        box-shadow: 0 0 6px rgba(42, 101, 221, 0.5);
    }

    .form-group input {
        flex: 1;
        border: none;
        outline: none;
        font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus {
        outline: none;
        box-shadow: none;
    }

    .form-group:focus {
        border-color: #2A65DD;
        box-shadow: 0 0 4px rgba(42, 101, 221, 0.5);
    }

    .input-field {
        font-family: 'Poppins', sans-serif;
    }

    .submit-btn {
        width: 100%;
        border: none;
        color: #fff;
        cursor: pointer;
        margin-top: 1rem;
        font-size: 1.2rem;
        border-radius: 5px;
        padding: 0.5rem 1rem;
        margin-bottom: 1.4rem;
        background: #2A65DD;
        font-family: 'Poppins', sans-serif;
    }

    .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    .create-account {
        margin: 0 auto;
    }

    .create-account a {
        color: #2A65DD;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
    }

    .create-account p {
        text-align: center;
        font-family: 'Poppins', sans-serif;
    }
    </style>
   </head>
   <body>
      <main class="admin-container">
         <div class="admin">
            <div class="brand-logo">
               <img src="./OBH-FULL-LOGO.png" alt="OBH Full Logo">
            </div>
            <div class="login-container">
               <form id="resetForm" class="login-form">
                  <div class="admin-icon">
                     <i class="fa-solid fa-rotate-right"></i>
                     <h2 class="login">Reset your Password</h2>
                     <p class="instructions">Please enter your new password</p>
                  </div>
                  <div class="form-group-container">
                     <div class="form-group">
                        <input type="password" id="newPassword" placeholder="Enter your new password" required class="input-field">
                     </div>
                     <div class="form-group">
                        <input type="password" id="confirmNewPassword" placeholder="Confirm your new password" required class="input-field">
                     </div>
                     <button type="submit" class="submit-btn">Reset Password</button>
                  </div>
               </form>
            </div>
         </div>
      </main>
    <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabaseUrl = 'https://vxukqznjkdtuytnkhldu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4dWtxem5qa2R0dXl0bmtobGR1Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTI0NDE4MCwiZXhwIjoyMDc2ODIwMTgwfQ.7hCf7BDqlVuNkzP1CcbORilAzMqOHhexP4Y7bsTPRJA';
    const supabase = createClient(supabaseUrl, supabaseKey);
    
    console.log("ðŸ”‘ ResetPassword page loaded");
    
    // Auto-process tokens from URL
    async function processTokens() {
        if (window.location.hash) {
            console.log("Processing tokens from URL...");
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            
            if (accessToken) {
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (error) {
                    alert("Invalid or expired reset link.");
                    return;
                }
                console.log("âœ… Session established");
            }
        }
    }
    
    await processTokens();
    
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;
        
        if (newPassword !== confirmNewPassword) {
            alert("Passwords don't match!");
            return;
        }
        
        if (newPassword.length < 6) {
            alert("Password must be at least 6 characters!");
            return;
        }
        
        const button = e.target.querySelector('button');
        button.disabled = true;
        button.textContent = "Resetting...";
        
        try {
            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });
            
            if (error) throw error;
            
            alert("âœ… Password updated successfully!");
            await supabase.auth.signOut();
            
        } catch (error) {
            alert("âŒ Failed to reset password: " + error.message);
        } finally {
            button.disabled = false;
            button.textContent = "Reset Password";
        }
    });
    </script>
   </body>
</html>
